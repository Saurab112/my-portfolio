        .intro-container {
    display: flex;

}

.profile-picture {

}

.intro-text {

.hero p a {
    color: #4caf50; /* Color of the link */
}
        .highlight {

        }
        .portfolio {
    padding: 50px 20px;

    background-color: #121212;

    transform: translateY(50px);

}

.project-card {

    color: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3); /* Soft shadow */
    transition: all 0.3s ease; /* Smooth transition for hover effects */
    margin: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    text-align: left;
}

.project-card h4 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #4caf50; /* Green highlight for the title */
}

.project-card p {
    font-size: 14px;
    margin-bottom: 15px;
    color: #b0b0b0; /* Lighter text for description */
}

.project-card:hover {
    transform: translateY(-10px); /* Card lifts slightly when hovered */
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4); /* Slightly stronger shadow */
}

.project-card a {
    color: #4caf50;
    text-decoration: none;
    font-weight: bold;
    margin-top: 10px;
    display: inline-block;
    padding: 5px 15px;
    border: 2px solid #4caf50;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.project-card a:hover {
    background-color: #4caf50;
    color: white;
    border-color: #4caf50;
}

.projects-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.portfolio h3 {
    font-size: 32px;
    margin-bottom: 30px;

.contact {
    padding: 50px 20px;
    background-color: #121212;
    color: white;

}

.contact h3 {
    font-size: 32px;
    color: #4caf50;
    margin-bottom: 20px;
}

.contact form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contact form label {
    font-size: 16px;
    margin-bottom: 5px;
}

.contact form input,
.contact form textarea {
    width: 80%;
    padding: 10px;
    margin-bottom: 20px;
    background-color: #1e1e1e;
    border: none;
    color: white;

.contact form button {
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;

.contact form button:hover {

.social-links {

.social-links a {

.social-links img {

.social-links img:hover {

.project-card {
    opacity: 0;

    transition: opacity 0.6s ease-out, transform 0.6s ease-out;

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Projects Data
            const projects = [
                { title: "To-Do List", description: "A simple to-do list built with ASP.NET.", url:"https://github.com/Saurab112/ToDo-List-App" },
                { title: "Blog Management System", description: "A CRUD-based blog application.", url:"https://github.com/Saurab112/BlogManagementSystem" }
            ];
        
            function renderProjects() {
                const container = document.getElementById("projects-container");
                if (!container) return;
        
                container.innerHTML = ''; // Clear previous content
                projects.forEach(project => {
                    const div = document.createElement("div");
                    div.classList.add("project-card");
        
                    div.innerHTML = `
                        <h4>${project.title}</h4>
                        <p>${project.description}</p>
                        <a href="${project.url}" target="_blank">View Project</a>
                    `;
        
                    container.appendChild(div);
                });
            }
        
            function revealOnScroll() {
                const elements = document.querySelectorAll('.hero, .portfolio, .project-card');
                elements.forEach(el => {
                    if (el.getBoundingClientRect().top < window.innerHeight - 50) {
                        el.style.opacity = 1;
                        el.style.transform = 'translateY(0)';
                    }
                });
            }
        
            function debounce(func, delay = 50) {
                let timeout;
                return () => {
                    clearTimeout(timeout);
                    timeout = setTimeout(func, delay);
                };
            }
        
            document.addEventListener("scroll", debounce(revealOnScroll, 100));
        
            renderProjects();
            revealOnScroll();
        });
        </script>
